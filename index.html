<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundação Osorio</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="images/logo.png" alt="Logo" />
              <h3>Fundação Osorio</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="images/Calendario_2021.pdf">Calendário</a></li>
                <li><a href="pages/index.html" class="btn">Acessar</a></li>
                <div class="bottom-area">
                  <div class="container">
                    <button class="toggle-btn">
                      <i class="fas fa-cloud-sun"></i>
                      <i class="fas fa-sun"></i>
                    </button>
                  </div>
                </div>
              </ul>
              
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
            
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Formando hoje</h1>
                <h1>O Cidadão do Amanhã.</h1>
              </div>
              <p class="text">
                O ensino na Fundação Osorio é ministrado conforme os objetivos gerais definidos na Lei de Diretrizes e Bases da Educação Nacional (LDB).
              </p>
              <div class="cta">
                <a href="https://fovirtual.fosorio.g12.br/" class="btn">Navegar</a>
              </div>
            </div>

            <div class="right">
              <img src="images/person.png" alt="Imagem do Personagem" class="person" />
            </div>
          </div>
        </div>


      </div>
    </main>

    <!-- JavaScript Arquivos -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="app.js"></script>
  </body>
</html>
